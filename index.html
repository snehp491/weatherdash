<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="d-flex justify-content-center header-background">
                <h2 class="header-text">Weather Dashboard</h2>
            </div>
        </header>
        <main>
            <div class="row mt-2">
                <section class="col-lg-3">
                    <div class="d-flex flex-row">
                        <div class="flex-fill">
                            <h2>Search for a City:</h2>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-fill">
                            <input class="form-control" type="text" placeholder="San Diego" id="cityInput"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row mt-2">
                        <div class="flex-fill">
                            <button class="btn btn-primary full-width" id="searchBtn">Search</button>
                        </div>
                    </div>
                    <hr/>

                    <section id="results">

                    </section>
                    
                </section>
                <section class="col-lg-9">
                    <section>
                        <div class="d-flex flex-row">
                            <div>
                                <h2>City Name</h2>
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label>Temp:</label>
                            </div>
                            <div class="ml-2">
                                80
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label>Wind</label>
                            </div>
                            <div class="ml-2">
                                5 mph
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label>Humidity:</label>
                            </div>
                            <div class="ml-2">
                                85%
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label>UV Index:</label>
                            </div>
                            <div class="ml-2">
                                10
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="d-flex flex-row mt-2">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </section>
                </section>
            
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
