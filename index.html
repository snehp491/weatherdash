<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="d-flex justify-content-center header-background">
                <h2 class="header-text">Weather Dashboard</h2>
            </div>
        </header>
        <main>
            <div class="row mt-2">
                <section class="col-lg-3">
                    <div class="d-flex flex-row">
                        <div class="flex-fill">
                            <h2>Search for a City:</h2>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-fill">
                            <input class="form-control" type="text" placeholder="San Diego" id="cityInput"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row mt-2">
                        <div class="flex-fill">
                            <button class="btn btn-primary full-width" id="searchBtn">Search</button>
                        </div>
                    </div>
                    <hr/>

                    <section id="results">

                    </section>
                    
                </section>
                <section class="col-lg-9">
                    <section id="current-conditions-section">
                        <div class="d-flex flex-row">
                            <div>
                                <h2 id="cityName"></h2>
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label class="text-dark">Temp:</label>
                            </div>
                            <div class="ml-2" id="currentTemp">
                
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label class="text-dark">Wind:</label>
                            </div>
                            <div class="ml-2" id="currentWind">
                
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label class="text-dark">Humidity:</label>
                            </div>
                            <div class="ml-2" id="currentHumidity">
                
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <div>
                                <label class="text-dark">UV Index:</label>
                            </div>
                            <div class="ml-2" id="currentUvIndex">
                
                            </div>
                        </div>
                    </section>
                    <section id="forecast-section">
                        <div class="d-flex flex-row mt-2">
                            <h3>5-Day Forecast</h3>
                        </div>
                        <div class="row mt-2" id="fiveDayForecast">
                            
                        </div>
                    </section>
                </section>
            
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
